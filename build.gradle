plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

group 'org.example'
version '0.1'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'VmStat'
    }
}

dependencies {
    compile "org.knowm.xchart:xchart:3.6.3"
}
